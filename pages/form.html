<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Exercício Sugerido</title>
</head>

<body>
    <div class="wrap">
        <div class="modal">
            <div class="content">
                <div class="title">
                    <h1>Formulário de Cadastro</h1>
                </div>
                <br>

                <div>
                    <form name="formDados" class="formulario" onsubmit="return mostraDados()">

                        <label for="Nome">Nome</label>
                        <input type="text" name="Nome" id="Nome" placeholder="Digite seu nome" required><br><br>

                        <label for="Sexo">Sexo</label>
                        <p><input type="radio" name="sexo" value="Masculino" required /> Masculino </p>
                        <p><input type="radio" name="sexo" value="Feminino" required /> Feminino </p>

                        <br><br>

                        <label for="EstadoCivil">Estado Civil</label>
                        <select name="EstadoCivil" id="EstadoCivil" required>
                            <option value="default"></option>
                            <option value="Solteiro">Solteiro</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Viúvo">Viúvo</option>
                        </select><br><br>

                        <label for="BensFinanciados">Bens Financiados</label>
                        <select name="BensFinanciados" id="BensFinanciados" required>
                            <option value="default"></option>
                            <option value="Imovel">Imóvel</option>
                            <option value="Carro">Carro</option>
                            <option value="Barco">Barco</option>
                        </select>
                        <br><br>

                        <button type="submit" value="Enviar">GERAR</button>

                    </form>

                    <h2 id="campos"></h2>
                    <p id="show_nome"></p>
                    <p id="show_sexo"></p>
                    <p id="show_estadoCivil"></p>
                    <p id="show_bensFinanciados"></p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
